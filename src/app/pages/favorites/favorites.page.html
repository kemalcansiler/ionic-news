<ion-header>
    <ion-toolbar>
        <ion-title>favorites</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="getData()">
                <ion-icon [name]="'refresh'"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="onFavoritesRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid [fixed]="'fixed'">
        <ion-row *ngIf="sources">
            <ion-col [size]="12" [sizeMd]="6"
                     *ngFor="let source of sources">
                <ion-list>
                    <ion-item-sliding>
                        <ion-item [color]="'light'" (click)="onClickSourceF(source.id)">
                            <ion-label text-wrap>
                                <ion-text>
                                    <h2>{{source.name}}
                                        <ion-badge>{{source.category}}</ion-badge>
                                    </h2>
                                </ion-text>
                                <ion-text>
                                    <p>{{source.description}}</p>
                                </ion-text>
                            </ion-label>
                        </ion-item>
                        <ion-item-options [side]="'end'">
                            <ion-item-option (click)="unFavorite(source)">Un Favorite</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
